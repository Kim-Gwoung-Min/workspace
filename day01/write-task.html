<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write() 실습</title>
</head>

<body>
</body>
<script>
    with(document) {
        document.write(`<p>document.write()를 활용</p>`);
        document.write(`<hr>`);
        document.write(`<h1>Welcome!</h1>`);
        document.write(`<span> 2 + 5는 </span><br> ${2+5} 입니다.`);
    }
</script>

</html>

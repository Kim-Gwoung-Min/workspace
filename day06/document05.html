<body>
    <p>DOM 트리에 동적으로 객체를 삽입할 수 있다.</p>
    <p>createElement("태그명"), appendChild("태그 객체"), removeChild("태그 객체")</p>
    <p>위 3개의 메소드를 이용해서 새로운 객체를 생성, 삽입, 삭제한다.</p>

    //5개의 색상 중 한 가지 색으로 배경을 랜덤하게 출력한다.
    // Math.random(); 

    globalThis.count = 0;
    // const colors = ['lightgreen', 'lightblue', 'lightyellow', 'gray', 'hotpink'];
    let colors = new Array('lightgreen', 'lightblue', 'lightyellow', 'gray', 'hotpink');

    //이미지 추가할때 + + +  -> 요소가 다음줄에 생성 /?
    function createDIV() {
        // const colorIdx = parseInt(Math.random() * colors.length); //순서를 랜덤으로 만들기
        const div = document.createElement("div");
        div.innerHTML = `새로 생성된 ${++globalThis.count}번째 div입니다.`;
        div.style.backgroundColor = colors[Math.floor(Math.random() * 5)];
        
        div.onclick = function () {
            document.body.removeChild(div)
        }
        document.body.appendChild(div);
    }
</script>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="card p-3">
            <span class="car-title">상품명</span>
            <span>가격</span>
        </div>
    </div>


    <form class="container my-5 form-group">
        <label for="product-select">상품선택</label>
        <select id="product-select" class="form-select mt-2">
            <option value="">제품선택</option>
            <option value="hat">모자</option>
            <option value="shirts">셔츠</option>
            <option value="pants">바지</option>
        </select>

        <select id="shirt-size-select" class="form-select mt-2" style="display: none;">
            <option value="">사이즈 선택</option>
            <option value="small">95</option>
            <option value="medium">100</option>
            <option value="large">105</option>
        </select>

        <select id="hat-size-select" class="form-select mt-2" style="display: none;">
            <option value="">사이즈 선택</option>
            <option value="small">S</option>
            <option value="medium">M</option>
            <option value="large">L</option>
        </select>
    </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    var pants = [28, 30, 32];
    //pants 데이터 갯수만큼 option 생성해주세요.


    $(document).ready(function () {
        // 제품 선택 select 변경 시
        $('#product-select').change(function () {
            var selectedValue = $(this).val();

            // 셔츠 선택 시
            if (selectedValue === 'shirts') {
                $('#shirt-size-select').show(); // 셔츠  선택 select 보이게
                $('#hat-size-select').hide(); //셔츠 선택시 모자 숨기기
            }
            //모자 선택 시
            else if (selectedValue === 'hat') {
                var 템플릿 = `<option>S</option>
                <option>M</option>
                <option>L</option>`;
                $('hat-size-select').html('');
                $('#hat-size-select').show(); // 모자 선택 시 보여주기
                $('#shirt-size-select').hide(); // 다른 제품 선택 시 숨기기

                //바지 선택시 (select따로 안만들고 hat select로 데이터 추가중)
            } else if (selectedValue === 'pants') {
                $('#hat-size-select').show(); // 바지 선택 시 보여주기
                $('#shirt-size-select').hide(); // 다른 제품 선택 시 숨기기
                $('#hat-size-select').html('');
                pants.forEach(function(){
                    $('.hat-size-select').eq(i).append(`<option>${pants.i}</option>`)
                })

            } else {
                $('#hat-size-select').hide(); // 다른 제품 선택 시 숨기기
                $('#shirt-size-select').hide(); // 다른 제품 선택 시 숨기기
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>

</html>

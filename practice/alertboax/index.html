<head>

<body>
    <div id="alert" class="alert-box">알림창임
        <button onclick="showAlert('none')">닫기</button>
    </div>
    <button class="btn-1" onclick="showAlert('block')">버튼</button>
</body>
<script>
    function showAlert(param1) {
        document.getElementById('alert').style.display = param1;
    }
    
    
</script>

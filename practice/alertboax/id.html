<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="alert" class="alert-box">
        <p id="title">알림창임</p>
        <input type="text">
        <button id="close">닫기</button>
    </div>
    <button class="btn-1" onclick="showModal('아이디를 입력하세요')">버튼1</button>
    <button class="btn-2" onclick="showModal('비밀번호를 입력하세요')">버튼2</button>
</body>
<script>
    //아이디, 비번 block , none 
    function showModal(param1) {
        document.getElementById('title').innerHTML = param1;
        document.getElementById('alert').style.display = 'block';
    }

    document.getElementById('close').addEventListener('click', function () {
        document.getElementById('alert').style.display = 'none';
    });


    document.getElementById('title').addEventListener('mouseover', function () {
        document.body.style.backgroundColor = 'skyblue';
    });
</script>

</html>
